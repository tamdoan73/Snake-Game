<html lang="en" >

<body>

  <html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SNAKE GAME</title>
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
  <h1>SNAKE</h1>
  <p>Use the arrow keys to control your snake. Press SPACEBAR to pause.
     Eat as many apples as you can to grow as long as possible. But don't hit the wall, or eat your tail! </p>
  <div class="game">
    <canvas id="canvas" width="600" height="600">
        YOUR BROWSER DOESN'T SUPPORT CANVAS YET
      </canvas>
    <h1 class="currentScore">Your score: </h1>
  </div>
  <div class="notification">
    <h1>GAME OVER!</h1>
    <h3 class="score">TOTAL SCORE: </h3>
  </div>
  <footer>
    <button class="playAgain"> PLAY AGAIN!</button>
    <button class="reset">RESET</button>
    <button class="start">START</button>
    <button class="pause">PAUSE</button>
    <button class="resume">RESUME</button>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
  
  

    <script  src="snake.js"></script>




</body>

</html>
